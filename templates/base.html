<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatNet - Home</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="static/css/base.css">
    <link rel="stylesheet" href="static/css/main-menu.css">
    <link rel="stylesheet" href="static/css/login-bar.css">
    <link rel="stylesheet" href="static/css/base-chat-pane.css">
    <link rel="stylesheet" href="static/css/base-conversation-unit.css">
    <link rel="stylesheet" href="static/css/response-markdown.css">
    <link rel="stylesheet" href="static/css/user-input.css">
    <link rel="stylesheet" href="static/css/net-pane.css">
    <link rel="stylesheet" href="static/css/tree.css">
    {% block extra_css %}{% endblock %}
</head>
<body>
    <div class="grid-container">
        <!-- Main Menu (Grid 1 & 4) -->
        <div class="main-menu">
            <h3 class="chatnet-title">ChatNet</h3>
            <div class="menu">
                <a href="/" class="new-net-button">New Net</a>
                <a href="/" class="menu-item">Home</a>
                <a href="about.html" class="menu-item disabled">Library</a>
                <ul class="thread-list">
                    <!-- Threads will be loaded dynamically -->
                </ul>
            </div>
        </div>

        <!-- Login Bar (Grid 2 & 3) -->
        <div class="login-bar">
            <a href="login" class="login-button">Login</a>
            <span class="username-display" style="display: none;"></span>
            <button class="logout-button">Logout</button>
        </div>

        <!-- Chat Pane (Grid 5) -->
        <div class="chat-pane">
            {% block chat_pane %}{% endblock %}
        </div>

        <!-- Net Pane (Grid 6) -->
        <div class="net-pane">
            <div id="tree-container">
                <canvas id="treeCanvas"></canvas>
                <div id="tooltip" style="position: absolute; background-color: white; border: 1px solid black; padding: 5px; display: none; z-index: 10;"></div>
            </div>
        </div>
    </div>

    <script src="static/js/script.js"></script>
    <script src="static/js/user-details.js"></script>
    <script type="module" src="static/js/tree/main.js"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
