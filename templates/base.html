<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatNet</title>
    <link rel="stylesheet" href="static/css/style.css">
    {% block extra_css %}{% endblock %}
</head>
<body>
    <div class="grid-container">
        <!-- Main Menu (Grid 1 & 4) -->
        <div class="main-menu">
            <h3 class="chatnet-title">ChatNet</h3>
            <div class="menu">
                <a href="/" class="new-net-button">New Net</a>
                <a href="/" class="menu-item">Home</a>
                <a href="about.html" class="menu-item">Library</a>
                <ul class="thread-list">
                    <!-- Threads will be loaded dynamically -->
                </ul>
                <div>
                    <input type="text" id="parentValues" placeholder="Parent nodes (comma separated)">
                    <input type="text" id="newValue" placeholder="New node value">
                    <button onclick="addNode()">Add Node</button>
                </div>
            </div>
        </div>

        <!-- Login Bar (Grid 2 & 3) -->
        <div class="login-bar">
            <a href="login" class="login-button">Login</a>
            <span class="username-display" style="display: none;"></span>
            <button class="logout-button">Logout</button>
        </div>

        <!-- Chat Pane (Grid 5) -->
        <div class="chat-pane">
            {% block chat_pane %}{% endblock %}
        </div>

        <!-- Net Pane (Grid 6) -->
        <div class="net-pane">
            <div id="tree-container">
                <canvas id="treeCanvas"></canvas>
            </div>
        </div>
    </div>

    <script src="static/js/common.js"></script>
    <script src="static/js/tree_script.js"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
