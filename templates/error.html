<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Error</title>
    <script>
        function routeToLogin()
        {
            window.location.href = "/login";
        }
    </script>
</head>
<body>
    <h1>Error: {{ status_code }}</h1>
    <p>{{ detail }}</p>
    <button onclick="routeToLogin()">Go to Login</button>
</body>
</html>
