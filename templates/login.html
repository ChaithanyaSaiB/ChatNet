<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatNet - Login</title>
    <!-- External CSS file for styling -->
    <link rel="stylesheet" href="static/css/credentials-page.css">
</head>
<body>
    <!-- Header section with the application title -->
    <div class="header" id="chatnet-title">ChatNet</div>

    <!-- Main content area -->
    <div class="main">
        <!-- Container for the login form -->
        <div class="form-container">
            <h2>Login</h2>
            <!-- Login form -->
            <form>
                <!-- Username input field -->
                <input type="text" id="username" name="username" placeholder="Username" required><br><br>
                
                <!-- Password input field -->
                <input type="password" id="password" name="password" placeholder="Password" required><br><br>
                
                <!-- Submit button for the form -->
                <button type="submit">Login</button>
            </form>
            <!-- Link to sign up page for new users -->
            <p class="switch-link">New user? <a href="signup">Sign up here</a>.</p>
        </div>
    </div>

    <!-- Footer section (currently empty) -->
    <div class="footer"></div>

    <!-- External JavaScript file for login functionality -->
    <script src="static/js/login.js"></script>
</body>
</html>
